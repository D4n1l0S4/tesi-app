name: Keep Alive App

on:
  schedule:
    - cron: '*/10 * * * *'  # Ogni 10 minuti
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
    - name: Ping endpoint principale con retry
      run: |
        echo "‚è± Pinging /health at $(date)"
        for i in {1..20}; do
          echo "Tentativo $i..."
          if curl -fsS https://tesi-app-backend.onrender.com/api/v1/keep-alive/health; then
            echo "‚úÖ Endpoint /health OK!"
            break
          else
            echo "‚ö†Ô∏è Fallito, nuovo tentativo tra 15 secondi..."
            sleep 15
          fi
        done

    - name: Attesa tra ping
      run: sleep 5

    - name: Ping endpoint di backup con retry
      run: |
        echo "üîÅ Pinging /ping as backup"
        for i in {1..5}; do
          echo "Tentativo $i..."
          if curl -fsS https://tesi-app-backend.onrender.com/api/v1/keep-alive/ping; then
            echo "‚úÖ Endpoint /ping OK!"
            break
          else
            echo "‚ö†Ô∏è Fallito, nuovo tentativo tra 10 secondi..."
            sleep 10
          fi
        done
